<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horarios - Pentágono</title>
    <style>
        body {
            font-family: 'Georgia', serif; /* Fuente más clásica y elegante */
            background-color: #f5f5f5;
            margin: 0;
            padding: 20px;
            text-align: center;
            color: #4e342e; /* Color marrón oscuro */
        }

        h1 {
            margin-top: 20px;
            color: #3e2723; /* Color marrón más oscuro */
            text-shadow: 1px 1px 2px #e0e0e0;
        }

        p {
            color: #6d4c41; /* Color marrón medio */
            margin: 20px;
            line-height: 1.6;
        }

        .horarios {
            background-color: #ffe0b2; /* Color claro de fondo, similar a la madera clara */
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            display: inline-block;
            margin: 20px auto;
            border: 2px solid #d7ccc8; /* Bordes en un tono más oscuro */
        }

        .horarios p {
            margin: 10px 0;
            font-size: 18px;
        }

        a {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #8d6e63; /* Color marrón */
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        a:hover {
            background-color: #5d4037; /* Color marrón más oscuro para el hover */
        }
    </style>
</head>

<body>
    <h1>Horarios de Atención</h1>
    <div class="horarios">
        <p><strong>Lunes a Viernes:</strong> 8:00 AM - 6:00 PM</p>
        <p><strong>Sábado:</strong> 8:00 AM - 4:00 PM</p>
        <p><strong>Domingo:</strong> Cerrado</p>
    </div>

    <!-- Botón ajustado aquí -->
    <a href="index.html">Volver al inicio</a>
</body>

</html>
