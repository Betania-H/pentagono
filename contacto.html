<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario de Contacto</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, rgba(110, 142, 251, 0.8), rgba(167, 119, 227, 0.8)), 
                  url('assets/fondo2.png') no-repeat center center fixed;
      background-size: cover;
      color: #333;
    }

    .container {
      max-width: 600px;
      margin: 50px auto;
      background: rgba(255, 255, 255, 0.9); /* Fondo blanco translúcido */
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #6e8efb;
    }

    .form-group {
      margin-bottom: 15px;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }

    input, textarea, button {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
      box-sizing: border-box;
    }

    input:focus, textarea:focus {
      border-color: #6e8efb;
      outline: none;
    }

    textarea {
      resize: none;
      height: 100px;
    }

    button {
      background: #6e8efb;
      color: #fff;
      border: none;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background: #5c78e0;
    }

    .success-message {
      display: none;
      text-align: center;
      padding: 10px;
      margin-top: 20px;
      background: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Contáctanos</h2>
    <form id="contactForm">
      <div class="form-group">
        <label for="name">Nombre:</label>
        <input type="text" id="name" name="name" placeholder="Tu nombre" required>
      </div>
      <div class="form-group">
        <label for="email">Correo Electrónico:</label>
        <input type="email" id="email" name="email" placeholder="Tu correo" required>
      </div>
      <div class="form-group">
        <label for="message">Mensaje:</label>
        <textarea id="message" name="message" placeholder="Escribe tu mensaje" required></textarea>
      </div>
      <button type="submit">Enviar</button>
      <div class="success-message" id="successMessage">¡Gracias por tu mensaje! Nos pondremos en contacto contigo pronto.</div>
    </form>
  </div>

  <script>
    const form = document.getElementById('contactForm');
    const successMessage = document.getElementById('successMessage');

    form.addEventListener('submit', function(event) {
      event.preventDefault();
      successMessage.style.display = 'block';
      form.reset();
    });
  </script>
</body>
</html>
