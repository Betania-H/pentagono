<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metal - Detalles</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');

        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
            text-align: center;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.1);
        }

        h1 {
            margin-top: 20px;
            font-size: 2.5em;
            color: #1e88e5;
        }

        p {
            font-size: 1.2em;
            margin-bottom: 40px;
            color: #555;
        }

        .image-gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }

        .image-gallery img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .image-gallery img:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-content {
            display: flex;
            justify-content: space-between;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            max-width: 90%;
            max-height: 80vh;
            overflow: auto;
            text-align: left;
            position: relative;
            box-sizing: border-box;
        }

        .modal-content img {
            width: 60%;
            height: auto;
            border-radius: 10px;
            object-fit: contain;
            transition: transform 0.3s ease;
            cursor: zoom-in;
        }

        .modal-content img:hover {
            transform: scale(1.1);
        }

        .modal-text {
            width: 35%;
            margin-left: 20px;
        }

        .modal-text h2 {
            font-size: 1.8em;
            margin-bottom: 15px;
        }

        .modal-text p {
            font-size: 1.2em;
            margin-bottom: 20px;
        }

        .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 24px;
            color: #333;
            cursor: pointer;
        }

        .close-button {
            margin-top: 15px;
            padding: 10px 20px;
            font-size: 1em;
            background-color: #1e88e5;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .close-button:hover {
            background-color: #1565c0;
        }

        a {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #1e88e5;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        a:hover {
            background-color: #1565c0;
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>Detalles de Metal</h1>
        <p>Explora la variedad de trabajos que realizamos con materiales de metal.</p>

        <div class="image-gallery">
            <!-- Example Images -->
            <img src="assets/metal.png" alt="Trabajo en Metal 1" onclick="openModal('assets/metal.png', 'Trabajo en Metal 1', 150)">
            <img src="assets/metal2.png" alt="Trabajo en Metal 2" onclick="openModal('assets/metal2.png', 'Trabajo en Metal 2', 200)">
            <img src="assets/metal3.png" alt="Trabajo en Metal 3" onclick="openModal('assets/metal3.png', 'Trabajo en Metal 3', 180)">
            <img src="assets/metal4.png" alt="Trabajo en Metal 4" onclick="openModal('assets/metal4.png', 'Trabajo en Metal 4', 220)">
        </div>

        <a href="index.html">Volver al inicio</a>
    </div>

    <!-- Modal -->
    <div class="modal" id="modal">
        <div class="modal-content">
            <span class="close-btn" onclick="closeModal()">&times;</span>
            <img id="modalImage" src="" alt="">
            <div class="modal-text">
                <h2 id="modalTitle"></h2>
                <p>Precio unitario: <span id="modalPrice"></span> MXN</p>
                <p>Precio de mayoreo (10+ piezas): <span id="modalWholesalePrice"></span> MXN</p>
                <button class="close-button" onclick="closeModal()">Cerrar</button>
            </div>
        </div>
    </div>

    <script>
        function openModal(imageSrc, title, price) {
            document.getElementById('modalImage').src = imageSrc;
            document.getElementById('modalTitle').textContent = title;
            document.getElementById('modalPrice').textContent = price;
            document.getElementById('modalWholesalePrice').textContent = (price * 0.85).toFixed(2); // 15% discount for wholesale
            document.getElementById('modal').style.display = 'flex';
        }

        function closeModal() {
            document.getElementById('modal').style.display = 'none';
        }
    </script>

</body>

</html>
