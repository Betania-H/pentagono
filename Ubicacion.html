<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ubicación - Pentágono</title>
    <style>
        body {
            font-family: 'Georgia', serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 20px;
            text-align: center;
        }

        h1 {
            color: #4b2e00;
        }

        p {
            margin: 20px 0;
        }

        .map-container {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        iframe {
            width: 100%;
            max-width: 600px;
            height: 400px;
            border: 2px solid #4b2e00;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        a {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            color: #fff;
            background-color: #4b2e00;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        a:hover {
            background-color: #3e2300;
        }
    </style>
</head>
<body>
    <h1>Ubicación de Pentágono Diseño de Mobiliario</h1>
    <p>Encuéntranos en nuestra dirección física para conocer todos nuestros productos y servicios en persona.</p>

    <div class="map-container">
        <iframe 
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3856.0890659569775!2d-98.0500247!3d16.3477853!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x85b7e11db9b2631f%3A0x88b93cf7df86deb!2sPent%C3%A1gono%2C%20dise%C3%B1o%20de%20mobiliario!5e0!3m2!1ses-419!2smx!4v1698246052709!5m2!1ses-419!2smx"
            allowfullscreen=""
            loading="lazy"
            referrerpolicy="no-referrer-when-downgrade">

    <a href="index.html">Volver al inicio</a>

</html>
