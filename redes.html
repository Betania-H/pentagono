<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redes Sociales</title>
    <style>
        /* Estilos para los iconos sociales */
        .social-icons {
            text-align: center;
            margin-top: 20px;
        }

        .social-icons a {
            margin: 0 15px;
            text-decoration: none;
            color: #333;
            font-size: 16px;
            font-family: Arial, sans-serif;
            display: inline-flex;
            align-items: center;
        }

        .social-icons img {
            width: 40px;
            height: 40px;
            margin-right: 8px;
            transition: transform 0.3s ease;
        }

        .social-icons img:hover {
            transform: scale(1.1);
        }

        /* Estilos para el botón de inicio */
        .back-home-btn {
            display: inline-block;
            margin: 20px auto;
            padding: 10px 20px;
            color: #fff;
            background-color: #4A90E2;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            font-size: 18px;
            font-family: Arial, sans-serif;
            font-weight: bold;
            text-align: center;
            transition: background-color 0.3s ease;
        }

        .back-home-btn:hover {
            background-color: #357ABD;
        }
    </style>
</head>
<body>

    <h1 style="color: #4A90E2; text-align: center;">Redes Sociales</h1>
    <p style="text-align: center; color: #333;">Encuéntranos en nuestras redes sociales:</p>

    <div class="social-icons">
        <a href="https://www.facebook.com/Pentagono.mobiliario" target="_blank">
            <img src="./assets/facebook.png" alt="Facebook">
            Pentágono Diseño de Mobiliario
        </a>
        <a href="https://wa.me/9514199030" target="_blank">
            <img src="./assets/whatsapp.png" alt="WhatsApp">
            WhatsApp: +52 951 419 9030
        </a>
        <a href="https://www.tiktok.com/@pentagonodis?_t=8qqacSezKo1&_r=1" target="_blank">
            <img src="./assets/tik-tok.png" alt="TikTok">
            @pentagonodis
        </a>
    </div>

    <!-- Botón de Volver al inicio -->
    <div style="text-align: center;">
        <a href="index.html" class="back-home-btn">Volver al Inicio</a>
    </div>

</body>
</html>
